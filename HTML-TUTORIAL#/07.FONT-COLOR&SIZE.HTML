<HTML>
<HEAD>
<TITLE>BASEFONT-AND-FONTSIZE</TITLE>
</HEAD>
        <BODY>
        <CENTER><FONT COLOR="#ff0000">
            <BASEFONT FACE ="TAHOMA" SIZE=6>
            THIS LINE HAS FONT SIZE 6<BR></BASEFONT>
            <FONT SIZE=+3>
            THIS LINE HAS FONT SIZE 9<BR></FONT>
            <FONT SIZE=-2>
            THIS LINE HAS FONT SIZE 4<BR></FONT>
            
        </CENTER>
        </BODY>
</HTML>
 
<!--BASEFONT TAG IS USED TO SET FONT FACE,SIZE,COLOR AND OTHER ATTRIBUTES FOR THE WHOLE DOCUMENT -->

<!--INSTEAD OF #FF00000(HEXADECIMAL FORM-COMBINATION OF COLOR RGB) ,WE CAN ALSO USE COLOR NAME-->

<!--#FF00000-STARTING 2 DIGITS RED THEN 2 DIGITS GREEN AND LAST 2 DIGITS BLUE-->
